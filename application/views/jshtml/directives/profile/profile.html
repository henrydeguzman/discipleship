<div class="gen-profile-container" ng-mouseenter="gtProfileCtrl.hover()" ng-mouseleave="gtProfileCtrl.leave()">
    <div class="_img">
        <img ng-class="gtProfileCtrl.photo.class" ng-src="api/getfile?name={{pathValue.userphoto+photo}}&size={{gtProfileCtrl.photo.size}}" onerror="this.src='assets/img/no-profile-male-img.jpeg'" />
    </div>
    <div class="_profile" ng-show="gtProfileCtrl.photo.show">
        <div class="_cover"></div>
        <table>
            <tr>
                <td><img ng-class="gtProfileCtrl.photo.class" ng-src="api/getfile?name={{pathValue.userphoto+photo}}&size=120" onerror="this.src='assets/img/no-profile-male-img.jpeg'" /></td>
                <td>
                    <div class="_name" title="{{name}}">{{name}}</div>
                    <div class="_position">General Manager, Discipleship</div>
                    <div class="_btns">
                        <button ng-click="gtProfileCtrl.viewprofile()" class="btn btn-xs">View Profile</button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
