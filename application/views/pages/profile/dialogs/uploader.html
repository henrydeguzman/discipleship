<div class="diag-uploader-frm" ng-controller="profile.ctrl.diags.uploader as profileuploaderCtrl">
    <div class="_loading">
        <div class="progress">
            <div class="progress-bar progress-bar-primary progress-bar-striped active" role="progressbar" aria-valuenow="{{upload.value}}" aria-valuemin="0" aria-valuemax="100" ng-style="upload.style">
                <span class="sr-only">{{upload.value}}% Complete (success)</span>
            </div>
        </div>
    </div>
</div>
