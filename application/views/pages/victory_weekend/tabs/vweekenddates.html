<div class="tab-dates" ng-controller="victoryweekend.page.dates.controller as vwDatesCtrl">
    <div class="_list">
        <gt-table id="victoryweekend.dates" model="fetch/weekend_get/dates" formatter="victory_weekend/tabs/vweekenddates/formatter/tab-victoryweekend.js" tablestyle="{'border-left':'none','border-right':'none','border-bottom':'none'}" headerstyle="{'border-top':'none','border-left':'none','border-right':'none'}">
            <gt-table-title>Victory Weekend list</gt-table-title>
            <gt-table-btns action="add" gtclick="vwDatesCtrl.weekend.date.add"></gt-table-btns>
            <gt-table-col field="date" format="fulldate">Date</gt-table-col>
            <gt-table-col field="" format="action" td-style="{width:'50px'}" text-align="center">Action</gt-table-col>
        </gt-table>
    </div>
</div>
