<gt-table id="vweekend.post.list" model="fetch/weekend_get/postlist" tablestyle="{'border-bottom':'none','border-right':'none','border-left':'none'}" headerstyle="{'border-top':'none','border-right':'none','border-left':'none'}">
    <gt-table-filter model="fetch/global_filters/getfilters/lifestatus,quarterly"></gt-table-filter>
    <gt-table-btns action="button" gtclick="vWeekendCtrl.mark.candidate"><span>Add to Church Community candidates</span></gt-table-btns>
    <gt-table-col field="no" gtclick="vWeekendCtrl.mark.check" format="numchecklist" text-align="center" td-style="{width:'1px'}">#</gt-table-col>
    <gt-table-col field="fullname" format="fullname">Name</gt-table-col>
    <gt-table-col field="lifestatus" td-style="{width:'150px'}" text-align="center">Life Status</gt-table-col>
    <gt-table-col field="weekend_date" format="longdate" td-style="{width:'150px'}" text-align="center"><?= $this->lang->line('trans.date');?></gt-table-col>
</gt-table>
