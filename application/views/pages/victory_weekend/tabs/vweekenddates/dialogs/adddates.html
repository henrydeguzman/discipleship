<div ng-controller="victory_weekend.ctrl.diags.adddates as vweekenddatesCtrl">
    <form class="gen-form-static">
        <div class="form-group">
            <label class="gfs-title">Date</label>
            <gt-datepicker align="center" validation-model="vweekenddatesCtrl.date.validation.weekend_date" input-model="vweekenddatesCtrl.date.value" gt-options="{opts:{minDate:curdate}}" format="MMM-dd-yyyy"></gt-datepicker>
        </div>
        <div class="form-btn-right">
            <button class="btn btn-sm gen-btn-success" click-and-disable="vweekenddatesCtrl.date.save()">Add</button>
        </div>
    </form>
</div>
