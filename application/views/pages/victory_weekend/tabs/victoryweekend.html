<div class="tab-victoryweekend" ng-controller="victoryweekend.page.weekend.controller as vWeekendCtrl">
    <gt-table id="vweekend.list" model="fetch/weekend_get/getvweekendlist" tablestyle="{'border-bottom':'none','border-right':'none','border-left':'none'}" headerstyle="{'border-top':'none','border-right':'none','border-left':'none'}">
        <gt-table-filter model="fetch/weekend_get/getfilters"></gt-table-filter>
        <gt-table-title>sample title</gt-table-title>
        <gt-table-btns action="add" gtclick="vgpageMyVgCtrl.form.dialog()"></gt-table-btns>
        <gt-table-col field="no" format="count" text-align="center" td-style="{width:'1px'}">#</gt-table-col>
        <gt-table-col field="fullname" format="fullnameonly">Name</gt-table-col>
        <gt-table-col format="action" td-style="{width:'1px'}" text-align="center">Action</gt-table-col>
    </gt-table>
</div>
