<div class="page-one2one" ng-controller="one2one.page.controller as one2onepageCtrl">
    <gt-table id="one2one.memlist" model="fetch/one2one_get/tablelist" formatter="one2one/formatter/one2onetable.js">
        <gt-table-btns action="add" gtclick="one2onepageCtrl.form.dialog()"></gt-table-btns>
        <gt-table-col field="no" format="no" text-align="center" td-style="{width:'1px'}">#</gt-table-col>
        <gt-table-col field="fullname" format="fullname">Name</gt-table-col>
        <gt-table-col field="phonenumber">Contact #</gt-table-col>
        <gt-table-col field="address">Address</gt-table-col>
        <gt-table-col td-style="{width:'1px'}" format="chapter">Chapter</gt-table-col>
        <gt-table-col format="toggle" text-align="center">Add to Vg</gt-table-col>
        <gt-table-col format="action" td-style="{width:'1px'}" text-align="center">Action</gt-table-col>
    </gt-table>
</div>
