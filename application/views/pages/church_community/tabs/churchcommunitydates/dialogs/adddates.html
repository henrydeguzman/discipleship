<div ng-controller="church_community.ctrl.diags.adddates as churchcommunitydatesCtrl">
    <form class="gen-form-static">
        <div class="form-group">
            <label class="gfs-title">Date</label>
            <gt-datepicker align="center" validation-model="churchcommunitydatesCtrl.date.validation.churchcommunity_date" input-model="churchcommunitydatesCtrl.date.value" gt-options="{opts:{minDate:curdate}}" format="MMM-dd-yyyy"></gt-datepicker>
        </div>
        <div class="form-btn-right">
            <button class="btn btn-sm gen-btn-success" click-and-disable="churchcommunitydatesCtrl.date.save()">Add</button>
        </div>
    </form>
</div>
