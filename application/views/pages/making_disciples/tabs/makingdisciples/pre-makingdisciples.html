<div>
    <div class="_selectdate" ng-if="makingdisciplesCtrl.list.processing"><div class="spinner-container" bind-html-compile="spinnerValues.default"></div></div>
    <div class="_table" ng-if="!makingdisciplesCtrl.list.processing">
        <div class="_adddate" ng-if="makingdisciplesCtrl.list.data===null">
            <?= $this->lang->line('trans.makingdisciples.date.add');?> <i ng-click="makingdisciplesCtrl.date.create()" class="far fa-calendar-plus"></i>
        </div>
        <div ng-if="makingdisciplesCtrl.list.data!==null">
            <gt-table id="makingdisciples.pre.list" model="fetch/makingdisciples_get/candidates/{{makingdisciplesCtrl.list.data.id}}" tablestyle="{'border-bottom':'none','border-right':'none','border-left':'none'}" headerstyle="{'border-top':'none','border-right':'none','border-left':'none'}">
                <gt-table-title>{{makingdisciplesCtrl.list.data.date | date:'MMMM dd, yyyy'}}</gt-table-title>
                <gt-table-btns action="button" gtclick="makingdisciplesCtrl.markasdone.go"><span><?= $this->lang->line('trans.mark.as.done');?></span></gt-table-btns>
                <gt-table-col gtclick="makingdisciplesCtrl.markasdone.check" field="no" format="numchecklist" text-align="center" td-style="{width:'1px'}">#</gt-table-col>
                <gt-table-col field="fullname" format="fullnameonly"><?= $this->lang->line('trans.fullname');?></gt-table-col>
            </gt-table>
        </div>
    </div>
</div>
