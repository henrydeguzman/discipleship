 <!-- =============================================== -->
    <!-- Left side column. contains the sidebar -->
    <aside class="main-sidebar" ng-controller="main.sidebar.controller as mainsbarCtrl">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel" ng-cloak>
                <div class="pull-left image">
                    <img ng-cloak ng-src="api/getfile?name={{pathValue.userphoto+appmainCtrl.userdata.photo}}&size=64" onerror="this.src='assets/img/no-profile-male-img.jpeg'" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>{{appmainCtrl.userdata.fullname}}</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>
            <!-- search form -->
            <form action="#" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" placeholder="Search...">
                    <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                </div>
            </form>
            <!-- /.search form -->
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu" data-widget="tree">
                <li class="header">MAIN NAVIGATION</li>
                <li ng-class="stateparams.tab==='dashboard'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'dashboard'})">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li ng-class="stateparams.tab==='discipleship'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'discipleship'})">
                        <i class="fa fa-map-marker"></i> <span>Discipleship Journey</span>
                    </a>
                </li>
                <li ng-class="stateparams.tab==='vg'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'vg'})">
                        <i class="fa fa-group"></i> <span>Victory Group</span>
                    </a>
                </li>
                <li ng-class="stateparams.tab==='one2one'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'one2one'})">
                        <i class="fa fa-wechat"></i> <span>One2One</span>
                    </a>
                </li>
                <li ng-class="stateparams.tab==='schedules'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'schedules'})">
                        <i class="fa fa-calendar"></i> <span>Schedules</span>
                    </a>
                </li>
                <li ng-class="stateparams.tab==='settings'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'settings'})">
                        <i class="fa fa-gears"></i> <span>Settings</span>
                    </a>
                </li>
                <li ng-class="stateparams.tab==='reports'?'active':''">
                    <a ui-sref="sref_sidebar({tab:'reports'})">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i> <span>Reports</span>
                    </a>
                </li>

                <li class="treeview" ng-class="stateparams.tab.indexOf('admin;')!==-1?'active menu-open':''">
                    <a href="#">
                        <i class="fa fa-user-secret"></i> <span>Administration</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu" ng-style="{'display':stateparams.tab.indexOf('admin;')!==-1?'block':'none'}">
                        <li ng-class="stateparams.tab.indexOf('admin;users')!==-1?'active':''"><a ui-sref="sref_sidebar({tab:'admin;users'})"><i class="fa fa-circle-o"></i> Users</a></li>
                        <li ng-class="stateparams.tab.indexOf('admin;centers')!==-1?'active':''"><a ui-sref="sref_sidebar({tab:'admin;centers'})"><i class="fa fa-circle-o"></i> Centers</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
<!-- =============================================== -->
